<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossy Road</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600" style="border: 1px solid black;"></canvas>

    <div>
        <button id="startButton">Iniciar Juego</button>
        <button id="stopButton">Terminar Juego</button>
    </div>

    <script type="module">
        import { Game } from './src/game.js';
        const game = new Game();

        window.addEventListener('keydown', function(e) {
            switch (e.key) {
                case 'ArrowUp': game.movePlayer('up'); break;
                case 'ArrowDown': game.movePlayer('down'); break;
                case 'ArrowLeft': game.movePlayer('left'); break;
                case 'ArrowRight': game.movePlayer('right'); break;
            }
        });

        document.getElementById('startButton').addEventListener('click', function() {
            game.startGame();
        });
        document.getElementById('stopButton').addEventListener('click', function() {
            game.stopGame();
        });
    </script>
</body>
</html>
