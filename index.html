<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego Mejorado</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background: linear-gradient(to bottom, #87CEEB, #ffffff); }
    canvas { display: block; }
    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: #ffffff;
      text-shadow: 2px 2px 4px #000000;
    }
    #game-over {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: #ff0000;
      text-shadow: 2px 2px 4px #000000;
      display: none;
    }
    #restart-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      padding: 10px 20px;
      display: none;
      background-color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #restart-button:hover {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <div id="score">Puntaje: 0</div>
  <div id="game-over">Â¡Game Over!</div>
  <button id="restart-button">Reiniciar Juego</button>

  <!-- Cargar Three.js desde un CDN -->
  <script src="https://unpkg.com/three@0.154.0/build/three.min.js"></script>
  <!-- Tu script principal -->
  <script src="/src/main.js"></script>
</body>
</html>
