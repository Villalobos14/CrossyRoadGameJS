<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossy Road</title>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600" style="border: 1px solid black;"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Dibujar jugador
        const player = { x: 50, y: 550, width: 40, height: 40 };
        
        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpiar canvas
            drawPlayer();
            requestAnimationFrame(gameLoop); // Continuar la animaci√≥n
        }

        gameLoop(); // Iniciar el bucle del juego
    </script>
</body>
</html>
